{% extends 'base.html' %}

{% block title %} All Tags {% endblock %}

{% block content %}
<h1>Tags</h1>
<ul>
{% for tag in tags %} 
<li><a href="/tags/{{tag.id}}">{{user.first_name}} {{user.last_name}}</a></li>
{% endfor %}
</ul>
<form action="/tags/new">
<button>Add Tag</button>
</form>
{% endblock %}
